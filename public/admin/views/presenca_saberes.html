<span layout="column" layout-align="center center" class="loader" us-spinner>
  <div layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
  </div>
</span>
<div layout="row" layout-fill data-ng-cloak class="admin-page alert-theme" id="popupContainer">
  <!-- conteúdo da página -->
  <section layout="column" role="main" flex>
    <md-toolbar role="toolbar" class="toolbar-admin">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Menu">
          <md-icon md-svg-src="menu" style="color:#225024;vertical-align:baseline;"></md-icon>
        </md-button>
        <h4 class="md-title" style="color:#225024;margin:0!important;">Saberes Docentes | Lista de presença </h4>
        <!-- <md-menu>
          <md-button md-no-ink aria-label="Open demo menu" layout="row" class="hide-hover" style="height:45px;" ng-click="$mdOpenMenu($event)">
            <md-icon md-svg-src="exit-to-app" style="color:#225024;width:28px;height:28px;"></md-icon>
          </md-button>
          <md-menu-content width="3">
            <md-menu-item>
              <md-button data-ng-click="logout()" class="grey-text darken-3">
                <md-icon md-svg-src="exit-to-app" class="grey-text darken-3"></md-icon>
                Sair
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu> -->
      </div>
    </md-toolbar>
    <md-toolbar role="toolbar" class="toolbar-admin" style="box-shadow:0px 0px 0px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12)">
      <div class="md-toolbar-tools">
        <!-- <h4 class="md-title" style="color:#424242;margin:0!important;">Admin</h4> -->
        <!-- <img src="admin/assets/images/logo3-b.png" width="120px" style="margin-right:16px;"></img> -->
        <span flex></span>
        <div style="background:rgba(255,255,255,0.1);padding:9px;border-radius:5px 0 0 5px;">
          <md-icon md-svg-src="magnify" style="color:#356937;width:30px;height:30px;"></md-icon>
        </div>
        <div class="search-field" flex="40">
          <input placeholder="Buscar" style="width:100%!important;" ng-model="search[query]" ng-model-options="{ debounce: 600 }"/>
        </div>
        <div style="background:rgba(255,255,255,0.1);padding:2px 0 1px 0;border-radius:0 5px 5px 0;">
          <md-menu>
            <md-button md-no-ink aria-label="Open demo menu" layout="row" class="hide-hover" style="height:45px;min-width:0!important;" ng-click="$mdOpenMenu($event)">
              <md-icon md-svg-src="menu-down" style="color:#356937;width:30px;height:30px;"></md-icon>
            </md-button>
            <md-menu-content width="3">
              <md-subheader class="md-no-sticky">CRITÉRIO DE BUSCA</md-subheader>
              <md-menu-item>
                <md-button data-ng-click="setBusca('nome')" class="grey-text darken-3">Nome</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button data-ng-click="setBusca('escola')" class="grey-text darken-3">Escola</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button data-ng-click="setBusca('cpf')" class="grey-text darken-3">CPF</md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button data-ng-click="setBusca('email')" class="grey-text darken-3">Email</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        <span flex="5"></span>
        <div style="width:170px;">
          <md-select data-ng-model="ordenar" placeholder="Ordenar" style="width:100%!important;font-size:17px;">
            <md-optgroup label="Ordenar por:">
              <md-option value="1" data-ng-focus="ordenarPor(['nome','tipo'])" data-ng-selected="true">Nome/tipo</md-option>
              <md-option value="3" data-ng-focus="ordenarPor('escola')">Escola</md-option>
            </md-optgroup>
          </md-select>
        </div>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-content>
      <div layout="row" style="justify-content:center;padding:30px 0;background:rgba(128,128,128,0.07);">
        <!-- <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#3f51b5;border-radius:50%;margin-right:8px;"></div>Fundamental I</div>
        <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#9c27b0;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Fundamental II</div>
        <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#4caf50;border-radius:50%;margin-right:8px;margin-left:15px;"></div>Ensino Médio, Técnico e Superior</div> -->
        <div layout style="align-items:center;"><div style="width:15px;height:15px;background:#4caf50;border-radius:50%;margin-right:8px;"></div>Presença</div>
      </div>
      <div layout="row" style="justify-content:center;padding-bottom:20px;background:rgba(128,128,128,0.07);">
        TOTAL: {{saberesArray.length}}
      </div>
      <md-list flex style="margin-bottom:50px;">
        <md-list-item class="list-header">
          <div class="md-list-item-text" flex="5" style="margin-left:29px;margin-right:5px;text-align:center;"></div>
          <div class="md-list-item-text" flex="80" layout="column" style="text-align:center;">
            <p>Nomes</p>
          </div>
          <div class="md-list-item-text" flex="10" layout="column" style="text-align:center;">
            <p>Presença</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item class="md-3-line" data-ng-class="{selecionado:selected}" data-ng-repeat="sab in saberesArray | filter:search | orderBy:ordenacao track by sab._id">
          <div layout flex="5" layout-align="center center" style="align-self:center;">
          <md-checkbox aria-label="Check" data-ng-model="selected" data-ng-click="contador(selected,sab._id)" style="margin-bottom:0!important;"></md-checkbox>
        </div>
          <div class="md-list-item-text" layout="column" style="margin-left:30px;">
            <h3>{{::sab.nome}}</h3>
            <p data-ng-if="ordenacao !== 'escola'">{{::sab.tipo}}</p>
            <p data-ng-if="ordenacao === 'escola'">{{::sab.escola}}</p>
          </div>
          <div layout flex="10" layout-align="center center" style="align-self:center;">
            <div style="width:15px;height:15px;border-radius:50%;" class="green1" data-ng-if="sab.presenca === true"></div>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>

    <div layout="row" class="footer-admin" style="position:fixed;width:calc(100% - 260px);height:50px;background:#424242;bottom:0!important;color:#f5f5f5;" align="center">
      <div flex="40">
        <p>Selecionados: {{count}}</p>
      </div>
      <span flex></span>
      <div flex="30">
        <md-button flex="100" aria-label="Salvar Aprovados" class="md-raised md-primary white green darken-1 btnCustom1" data-ng-disabled="count == 0" data-ng-click="update()">
          <span>Salvar</span>
        </md-button>
      </div>
      <div flex="30">
        <md-button flex="100" aria-label="Remover Aprovados" class="md-raised md-primary white red btnCustom1" data-ng-disabled="count == 0" data-ng-click="remove()">
          <span>Remover</span>
        </md-button>
      </div>
    </div>

    <!-- conteúdo dinâmico -->
    <!-- <section id="content" role="content" layout="column" layout-padding style="overflow:auto!important;background:#fdfdfd;height:100%;">
    <div ui-view style="background:#fdfdfd;"></div>
  </section> -->
</section>
</div>
