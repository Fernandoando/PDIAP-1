<md-content>
  <div layout="column" layout-align="center center" style="background:rgba(128,128,128,0.07);padding:30px;">
    <h3 style="text-align:center;border-top:1px solid grey;margin:30px 0 -5px 0;font-size:15px;width:100%;">
      <span style="text-transform:uppercase;padding:5px 10px;position:relative;background:#f7f7f7;bottom:10px;letter-spacing:1px;">Nova Palestra</span>
    </h3>
    <form name="cadastroPalestrasForm" novalidate style="width:100%;background:#eaeaea;padding:10px;border-radius:4px;">
      <div layout-gt-xs="row" style="margin:15px 10px 0 10px;">
        <md-input-container class="md-block" flex-gt-xs>
          <label>Título</label>
          <input type="text" name="titulo" data-ng-model="palestra.titulo" required />
          <div class="md-errors-spacer">
            <div data-ng-if="cadastroPalestrasForm.titulo.$dirty">
              <div class="message-error" data-ng-if="cadastroPalestrasForm.titulo.$error.required">Obrigatório.</div>
            </div>
          </div>
        </md-input-container>
        <div flex="5" hide-xs></div>
        <md-input-container class="md-block" flex-gt-xs="15">
          <label>C. Horária</label>
          <input type="number" name="ch" data-ng-model="palestra.ch" required />
          <div class="md-errors-spacer">
            <div data-ng-show="cadastroPalestrasForm.ch.$dirty">
              <div class="message-error" data-ng-show="cadastroPalestrasForm.ch.$error.required">Obrigatório.</div>
            </div>
          </div>
        </md-input-container>
        <span style="align-self:center;margin-left:3px;margin-bottom:12px;">horas</span>
      </div>
      <div class="finalizar" layout="row" layout-align="center center" data-ng-if="!spinnerActive" style="margin:10px 0 20px 0;">
        <md-button class="md-raised md-primary white green darken-1 btnEntrar2" aria-label="Salvar" data-ng-disabled="!cadastroPalestrasForm.$valid" data-ng-click="setPresenca()">
          <md-icon md-svg-icon="check" ng-style="{width:'20px', height:'20px', color:'rgba(255,255,255,0.87)', 'margin-bottom':'3px'}"></md-icon>
          <span style="vertical-align:middle;">Salvar</span>
        </md-button>
      </div>
      <span us-spinner>
        <div layout="row" layout-sm="column" layout-align="space-around">
          <md-progress-circular md-mode="indeterminate" md-diameter="40"></md-progress-circular>
        </div>
      </span>
    </form>
  </div>
